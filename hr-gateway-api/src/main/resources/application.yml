server:
  port: 8080
spring:
  application:
    name: hr-gateway-api
  cloud:
    gateway:
      routes:
      - id: hr-worker
        uri: lb://HR-WORKER
        predicates:
        - Path=/hr-worker/**
      - id: hr-payroll
        uri: lb://HR-PAYROLL
        predicates:
        - Path=/hr-payroll/**
      - id: hr-user
        uri: lb://HR-USER
        predicates:
        - Path=/hr-user/**
      - id: hr-oauth
        uri: lb:// HR-OAUTH
        predicates:
        - Path=/hr-oauth/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        connect-timeout: 30000
        response-timeout: 20s
         